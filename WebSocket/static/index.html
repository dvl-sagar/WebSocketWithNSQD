<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        pre {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<h2>WebSocket Client</h2>

<label for="token">Token:</label>
<input type="text" id="token" placeholder="Enter your token">

<label for="trackingId">Tracking IDs (comma-separated):</label>
<input type="text" id="trackingId" placeholder="Enter Tracking IDs">

<button onclick="connectWebSocket()">Connect WebSocket</button>

<h3>Messages:</h3>
<pre id="messages"></pre>

<script>
    let socket = null;

    function connectWebSocket() {
        const token = document.getElementById("token").value.trim();
        const trackingId = document.getElementById("trackingId").value.split(",").map(id => id.trim());

        if (!token) {
            alert("Token is required!");
            return;
        }

        if (trackingId.length === 0 || (trackingId.length === 1 && trackingId[0] === "")) {
            alert("Please enter at least one tracking ID.");
            return;
        }

        const wsUrl = `ws://localhost:8080/ws?token=${encodeURIComponent(token)}`;
        socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            console.log("WebSocket connection established");
            const request = { trackingId };
            socket.send(JSON.stringify(request));
        };

        socket.onmessage = (event) => {
            const messageBox = document.getElementById("messages");
            messageBox.innerText += event.data + "\n";
            messageBox.scrollTop = messageBox.scrollHeight;
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            alert("WebSocket error occurred. Check console for details.");
        };

        socket.onclose = () => {
            console.log("WebSocket connection closed");
            alert("Connection closed by server.");
        };
    }
</script>

</body>
</html>
